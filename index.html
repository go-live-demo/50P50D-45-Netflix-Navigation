<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">

  <title>Netflix Mobile Navigation</title>
  <script src="script.js" defer></script>  
</head>

<body>

<img class="logo" src="https://logos-download.com/wp-content/uploads/2016/03/Netflix_Logo_2014-700x188.png" alt="netflix-logo">

<p class="text">Mobile Navigation</p>

<!-- Menu -->
<div class="nav nav-black">
  <div class="nav nav-red">
    <div class="nav nav-white">

      <!-- Trigger Buttons -->
      <button class="nav-btn open-btn">
        <i class="fas fa-bars"></i>
      </button>
      <button class="nav-btn close-btn">
        <i class="fas fa-times"></i>
      </button>

      <img class="logo" src="https://logos-download.com/wp-content/uploads/2016/03/Netflix_Logo_2014-700x188.png" alt="netflix-logo">

      <!-- List -->
      <ul class="nav__list">
        <li class="list__item"> <a class="link" href="#">Team</a> </li>
        <li class="list__item"> <a class="link" href="#"> Locations</a> </li>
        <li class="list__item"> <a class="link" href="#" > Life at Netflix</a> </li>
        <!-- dropdown item -->
        <li class="list__item">
          <ul class="nav__list dropdown_list">
            <li class="list__item"><a class="link" href="#">Netflix Culture Memo</a></li>
            <li class="list__item"><a class="link" href="#">Work Life Balance</a></li>
            <li class="list__item"><a class="link" href="#">Blog</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>

</body>
</html>
